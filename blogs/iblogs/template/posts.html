{% extends 'base.html' %}

{% block title %} POST {% endblock %}

{% block content %}


<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            <h3>{{ post.title }}</h3>
            <p>({{ post.cat.title }})</p>
            <img src="{{ post.image.url }}" class="responsive-img" alt="{{ post.title }}">
            <br>
            <p>{{ post.content | safe }}</p>
        </div>
        <div class="col s12 m2">
            {% for cat in cats %}

        <div class="card item" style="margin-left: 10px;">

            <div class="img-container">
                <img src="{{ cat.image.url }}" class="responsive-img" alt="Image for {{ cat.name }}" style="max-width: 100%; height: auto;">
            </div>
            <div class="card-content">
                <b>
                    {{cat.title}}
                </b>
                <p class="truncate">{{cat.description}}</p>
                <div class="container  center-align">    
                    <a href="/category/{{cat.url}}"  class="btn bg-primary" style="background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">VIEW</a>
                </div>
            </div>

            


        </div>
        {%endfor%}
        </div>
    </div>
</div>






{% endblock %}
