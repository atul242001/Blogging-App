{% extends 'base.html' %}

{% block title %} Welcome to Iblogs {% endblock %}

{% block content %}


<div class="container-custom">

    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="{{ cat.image.url }}" class="responsive-img" style="max-height: 450px; width: 100%;object-fit: cover;" alt="{{ cat.title }}">


    </div>
    <div class="collection">
        {%for p in posts%}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {%empty%}
        <h3>No Post Available</h3>


        {%endfor%}
        
    </div>    
      </div>
    
</div>


{% endblock %}
